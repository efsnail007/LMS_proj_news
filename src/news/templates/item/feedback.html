{% extends 'base/base.html' %}

{% load static %}

{% block content %}
    <h1 class="text-center card-text">Оставить жалобу</h1>
    <p class="text-center"><a href="{% url 'item:item_detail' item_id %}" class="text-primary text-decoration-none">Назад</a></p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group container mx-auto form-group col-md-6 col-lg-6 col-xl-7 mb-3 g-0">
            <label for="{{ field.auto_id }}" class="text-color"><b>{{ field.label }}</b></label>
            {{ field }}
        </div>
        {% endfor %}
        <div class="container col-10 col-sm-6 col-md-4 col-xl-3 mx-auto my-4 d-flex justify-content-between align-items-center g-0">
            <button type="submit" class="btn mx-auto px-4 btn-lg button-bg">Отправить</button>
        </div>
    </form>
{% endblock %}
