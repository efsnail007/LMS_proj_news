{% extends 'base/base.html' %}

{% block title %} Авторизация {% endblock %}

{% block content %}
    <h1>Авторизация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <p>
        <a href="{% url 'registration:main' %}">На главную</a> |
        <a href="{% url 'registration:add' %}">Регистрация</a> |
        <a href="{% url 'reset_password:reset_password' %}">Забыли пароль?</a>
    </p>
{% endblock %}
