{% extends 'base/base.html' %}

{% block title %} Регистрация {% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p>
        <a href="{% url 'registration:main' %}">На главную</a> |
        <a href="{% url 'registration:auth' %}">Авторизация</a>
    </p>
{% endblock %}
