{% extends 'base/base.html' %}

{% block title %} Главная {% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    <p>
        <a href="{% url 'auth:reg' %}">Регистрация</a> |
        <a href="{% url 'auth:auth' %}">Авторизация</a>
    </p>
    {% if request.user.is_authenticated %}
      {{ request.user.username }}
    {% else %}
      GUEST
    {% endif %}
{% endblock %}
